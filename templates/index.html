<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-primary">Ro'yxatdan o'tish</h3>

            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label for="name" class="form-label">Ism</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ismingizni kiriting" required>
              </div>

              <div class="mb-3">
                <label for="familya" class="form-label">Familya</label>
                <input type="text" id="familya" name="familya" class="form-control" placeholder="familyangizni kiriting" required>
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Yosh</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Yoshingizni kiriting" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email manzilingiz" required>
              </div>

              <div class="mb-3">
                <label for="company" class="form-label">Kompaniya</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Kompaniya nomi" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Telefon raqamingiz" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">
                  Ro'yxatdan o'tish
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
